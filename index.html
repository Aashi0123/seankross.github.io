---
layout: home
title: Sean Kross
base_url: /
---

<div id="wrap">
	
	<div class="jumbotron">

	  <!-- Main component for a primary marketing message or call to action -->
	  <div class="container">
	    <h1 class="text-center"><a href="{{ page.base_url }}" style="text-decoration: none; color: inherit;">Postcards</a></h1>
	    <p class="text-center">A Blog by Sean Kross</p>
	  </div>

	</div> <!-- /jumbotron -->

	<div class="container">
		<ul class="list-unstyled" class="center">
			{% for post in site.posts %}
			<li><h2><a href="{{ post.url }}">{{ post.title }}</a>
				<span class="hidden-xs" style="width: 8em; float: right; ">{{ post.date | date: "%B %-d, %Y" }}</span></h2></li>
			{% endfor %}
		</ul>
	</div>

</div>
